<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genres d'arbres et photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    img {
      max-width: 100px;
      max-height: 100px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h1>Genres d'arbres et leurs photos</h1>
<table>
  <thead>
  <tr>
    <th>Genre d'arbre</th>
    <th>Photo</th>
  </tr>
  </thead>
  <tbody id="table-body">
  <!-- Les données seront affichées ici -->
  </tbody>
</table>

<script>
  // Utilisation de JavaScript pour récupérer les données depuis le contrôleur
  fetch("/arbres-genres-photos")
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById("table-body");

            data.forEach(arbre => {
              const row = document.createElement("tr");
              const genreCell = document.createElement("td");
              const photoCell = document.createElement("td");
              const img = document.createElement("img");

              genreCell.textContent = arbre.arbresGenre;
              img.src = arbre.comUrlPhoto1;
              img.alt = "Photo de l'arbre";

              photoCell.appendChild(img);

              row.appendChild(genreCell);
              row.appendChild(photoCell);

              tableBody.appendChild(row);
            });
          })
          .catch(error => {
            console.error(error);
          });
</script>
</body>
</html>
